<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
</head>
<body>
<!-- 
	action : submitting the form values to the external  page or link
	method : GET (shows form values in url) / POST (hides form values in url)
-->
	<!-- <form action="block.html" method="GET"> -->
	<form action="https://www.google.co.in" method="GET">
		<pre>
		<input type="text" name="fname" placeholder="first name">
		<input type="radio" name="lname">
		<input type="checkbox" name="lname">
		<input type="password" name="lname" placeholder="password">
		<input type="hidden" name="lname" >
		<input type="email" name="lname" placeholder="email">
		<input type="number" name="lname" placeholder="number">
		<input type="tel" name="lname" placeholder="tel">
		<input type="color" name="lname">
		<input type="range" name="lname">
		<input type="date" name="lname" >
		<input type="week" name="lname" >
		<input type="month" name="lname">
		<input type="time" name="lname" >
		<input type="url" name="lname" placeholder="url">
		<input type="search" name="lname" placeholder="search">
		<select>
			<option> slelect</option>
			<option> value1</option>
			<option> value2</option>
			<option> value3</option>
		</select>

		<textarea placeholder="textarea"></textarea>
		<button>Button</button>
		<input type="submit" value="submit..">
		<input type="button" name="lname" value="button">
		</pre>
	</form>
</body>
</html>
